<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <h2 id="h2"></h2>
    <h3 id="h3"></h3>
    <h4 id="h4"></h4>
    <script>
        var a=12;
        var b=4;
         c=a+b;
        document.getElementById("h1").innerHTML= "Addition: " + c;
        document.getElementById("h2").innerHTML= "Subtraction: " + (a-b);
        document.getElementById("h3").innerHTML= "Multiplication: " + (a*b);
        document.getElementById("h4").innerHTML= "Division: " + (a/b);

    </script>
    
</body>
</html>
